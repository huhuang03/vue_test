<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="count++">{{count}}</button>
</div>
<script type="module">
    import {createApp} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    createApp({
        data() {
            return {
                count: 10
            }
        }
    }).mount('#app')
</script>
</body>
</html>
