<body>
<div id="app">{{ message }}</div>
<script type="importmap">
    {
        "imports": {

        }
    }
</script>
<script type="module">
    import {createApp} from 'vue';

    createApp(({

            return {message: "Hello Vue importmap"}
        }
    })).mount("#app")
</script>
